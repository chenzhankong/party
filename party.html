<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>七夕快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html{
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            background: url('./bg.jpg') 50% 10%;
            background-size: 100%;
            overflow: hidden;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-flow: column;
        }

        .wrapper {
            width: 90%;
            height: 400px;
            margin: 0 auto;
            margin-top: 20px;
            background: #fff;
            opacity: 0.5;
            border-radius: 10px;
            padding: 20px 16px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .line1,
        .line2 {
            text-indent: 32px;
        }

        .music {
            width: 80%;
            height: 60px;
            margin: 0 auto;
            flex-grow: 1;
            margin-top: 20px;
        }

        audio {
            margin: 0 auto;
            
        }


        .item1 {
            position: absolute;
            top: -120px;
            left: 0;
            animation: myfirst1 20s infinite;
        }

        @keyframes myfirst1 {
            from {
                top: 100%;
                left: 0;
            }

            to {
                top: -350px;
                left: 20%;
            }
        }

        .item2 {
            position: absolute;
            top: -120px;
            left: 10%;
            animation: myfirst2 15s infinite;
            animation-delay: 2s;
        }

        @keyframes myfirst2 {
            from {
                top: 100%;
                left: 10%;
            }

            to {
                top: -350px;
                left: 13%;
            }
        }

        .item3 {
            position: absolute;
            top: -120px;
            left: 15%;
            animation: myfirst3 12s infinite;
            animation-delay: 4s;
        }

        @keyframes myfirst3 {
            from {
                top: 100%;
                left: 15%;
            }

            to {
                top: -350px;
                left: 20%;
            }
        }

        .item4 {
            position: absolute;
            top: -120px;
            left: 0;
            animation: myfirst4 18s infinite;
            animation-delay: 5s;
        }

        @keyframes myfirst4 {
            from {
                top: 100%;
                left: 22%;
            }

            to {
                top: -350px;
                left: 24%;
            }
        }

        .item5 {
            position: absolute;
            top: -120px;
            left: 0;
            animation: myfirst5 10s infinite;
            animation-delay: 2s;
        }

        @keyframes myfirst5 {
            from {
                top: 100%;
                left: 27%;
            }

            to {
                top: -350px;
                left: 30%;
            }
        }

        .item6 {
            position: absolute;
            top: -120px;
            left: 34%;
            animation: myfirst6 8s infinite;
            animation-delay: 7s;
        }

        @keyframes myfirst6 {
            from {
                top: 100%;
                left: 0;
            }

            to {
                top: -350px;
                left: 26%;
            }
        }

        .item7 {
            position: absolute;
            top: -120px;
            left: 60%;
            animation: myfirst 24s infinite;
            animation-delay: 4s;
        }

        @keyframes myfirst {
            from {
                top: 100%;
                left: 60%;
            }

            to {
                top: -350px;
                left: 70%;
            }
        }

        .item8 {
            position: absolute;
            top: -120px;
            left: 0;
            animation: myfirst8 16s infinite;
            animation-delay: 1s;
        }

        @keyframes myfirst8 {
            from {
                top: 100%;
                left: 70%;
            }

            to {
                top: -350px;
                left: 78%;
            }
        }

        .item9 {
            position: absolute;
            top: -120px;
            left: 0;
            animation: myfirst9 22s infinite;
            animation-delay: 4s;
        }

        @keyframes myfirst9 {
            from {
                top: 100%;
                left: 90%;
            }

            to {
                top: -350px;
                left: 95%;
            }
        }

        .item10 {
            position: absolute;
            top: -120px;
            left: 0;
            animation: myfirst10 17s infinite;
            animation-delay: 3s;
        }

        @keyframes myfirst10 {
            from {
                top: 100%;
                left: 100%;
            }

            to {
                top: -350px;
                left: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item1"><img src="./01.png" alt=""></div>
        <div class="item2"><img src="./02.png" alt=""></div>
        <div class="item3"><img src="./03.png" alt=""></div>
        <div class="item4"><img src="./04.png" alt=""></div>
        <div class="item5"><img src="./05.png" alt=""></div>
        <div class="item6"><img src="./06.png" alt=""></div>
        <div class="item7"><img src="./07.png" alt=""></div>
        <div class="item8"><img src="./08.png" alt=""></div>
        <div class="item9"><img src="./09.png" alt=""></div>
        <div class="item10"><img src="./10.png" alt=""></div>
        <div class="wrapper">
            <p class="line1">
            </p>
            <p class="line2">
            </p>
        </div>
        <div class="music">
            <audio controls="controls" preload="auto" autoplay id="audios" src="./周杰伦 - 告白气球.mp3"
                type="audio/mp3"></audio>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        var one = `(function love(){for(var i = 0; i < forever; i ++){Console.log('I LOVE YOU')}})()`;
        var tow = '从现在开始，我只疼你一个人，要宠你，不能骗你，答应你的每一件事都要做到，对你讲的每一句话都要真心，不许欺负你，骂你，要相信你。别人欺负你，我要第一时间出来帮你，你开心，我要陪你开心，你不开心，我要哄你开心，永远觉得你最漂亮，做梦也要梦到你，在我的心里只有你。“--你是年少的欢喜，喜欢的少年是你”。';
        var arr1 = tow.split('');
        var arr2 = one.split('')
        var leng1 = arr1.length;
        var leng2 = arr2.length;
        $(document).ready(function () {
            init(leng1, $('.line1'), arr1);
            setTimeout(function () {
                init(leng2, $('.line2'), arr2);
            }, 60000)
            function init(leng, $dom, arr) {
                var index = 0, t1;
                t1 = setInterval(auto, 380);
                function auto() {
                    if (index > leng) {
                        clearInterval(t1)
                    } else {
                        index++;
                        $dom.append(arr[index])
                    }
                }
            }
        })
    </script>
</body>

</html>
